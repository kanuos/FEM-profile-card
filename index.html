<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <img
        src="./images/bg-pattern-top.svg"
        alt=""
        class="pattern pattern--top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt=""
        class="pattern pattern--bottom"
      />
      <article class="profile">
        <div class="profile-container">
          <img
            src="./images/image-victor.jpg"
            alt="profile pic of Victor Crest"
            class="profile__pic"
          />
          <section class="profile__meta">
            <div class="profile__detail">
              <h1 class="profile__name">Victor Crest</h1>
              <span class="profile__age"> 26 </span>
            </div>
            <p class="profile__location">London</p>
          </section>

          <ul class="profile__stat__list">
            <li class="profile__stat">
              <strong class="profile__stat__text--main"> 80k </strong>
              <span class="profile__stat__text--sub"> Followers </span>
            </li>
            <li class="profile__stat">
              <strong class="profile__stat__text--main"> 803k </strong>
              <span class="profile__stat__text--sub"> Likes </span>
            </li>
            <li class="profile__stat">
              <strong class="profile__stat__text--main"> 1.4k </strong>
              <span class="profile__stat__text--sub"> Photos </span>
            </li>
          </ul>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
